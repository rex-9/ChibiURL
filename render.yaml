databases:
  - name: ChibiURL
    databaseName: chibiurl
    user: rex9

services:
  - type: web
    name: chibiurl
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chibiurl
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false